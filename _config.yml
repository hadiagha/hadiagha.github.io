# Site settings
title: Hadi Aghazadeh
tagline: Practical RL, ML systems, and decision-making for real-world operations
description: Hadi Aghazadeh's blog on reinforcement learning for business, machine learning engineering, and data-driven decision-making.
author:
  name: Hadi Aghazadeh
  email: hadi.aghazadeh@ucalgary.ca
  bio: "Databricks Certified Machine Learning Engineer, Ph.D. candidate at the University of Calgary, and author of 'Reinforcement Learning for Business' (Manning)."
  avatar: /assets/images/hadi_pic.png
  social:
    twitter: hadi_aghazadeh
    github: hadiagha
    linkedin: hadi-aghazadeh
    orcid: ""
    google_scholar: ""

# URL settings
url: "https://hadiagha.github.io"
baseurl: ""

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  
# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  
# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      share: true
      
# Pagination
paginate: 10
paginate_path: "/page:num/"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# SEO
twitter:
  username: hadi_aghazadeh
  card: summary_large_image

# Analytics (optional - add your Google Analytics ID)
google_analytics: UA-XXXXXXXXX-X

# Disqus Comments (optional)
disqus:
  shortname: your-disqus-shortname

# Build exclusions
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
